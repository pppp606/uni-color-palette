name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run build
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      - name: Check TypeScript types
        run: npx tsc --noEmit
      
      - name: Run linting (if available)
        run: npm run eslint || echo "Linting not configured, skipping"
        continue-on-error: true

  build-verification:
    name: Verify Build Outputs
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build package
        run: npm run build
      
      - name: Verify CommonJS build
        run: |
          test -f dist/index.js
          test -f dist/index.d.ts
          echo "CommonJS build verified ✅"
      
      - name: Verify ES Modules build
        run: |
          test -f dist/esm/index.js
          test -d dist/esm/palettes
          test -d dist/esm/utils
          echo "ES Modules build verified ✅"
      
      - name: Test package integrity
        run: |
          npm pack --dry-run
          echo "Package integrity verified ✅"